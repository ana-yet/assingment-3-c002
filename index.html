<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature Platter</title>
    <!-- Fonts CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/96281ba212.js"
      crossorigin="anonymous"
    ></script>
    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header section -->
    <header>
      <!-- Navbar -->

      <nav
        class="navbar bg-base-100 px-3 lg:p-0 lg:w-9/12 lg:mx-auto h-20 lg:h-32 flex justify-between my-4 lg:my-1"
      >
        <!-- Navbar Image -->
        <div class="h-full">
          <img src="./assets/logo-header.png" alt="" />
        </div>

        <!-- center Buttons -->
        <div class="navbar-center mr-7 hidden lg:block">
          <a class="btn btn-ghost text-xl">Contract</a>
          <a class="btn btn-ghost text-xl">Service</a>
          <a class="btn btn-ghost text-xl">Contract us</a>
        </div>
        <!-- End buttons -->
        <div class="space-x-3">
          <button class="hidden lg:block">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>

          <button class="hidden lg:block">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>

          <button
            class="border-green-500 border-2 font-bold px-4 rounded-md text-xl py-2 hidden lg:block"
          >
            Login
          </button>
          <button
            class="font-bold text-white px-4 rounded-md bg-green-600 border-none text-xl py-2 hidden lg:block"
          >
            Register
          </button>
          <button class="lg:hidden text-2xl">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </nav>
    </header>

    <!-- main section -->
    <main></main>

    <!-- footer section -->
    <footer></footer>
  </body>
</html>
